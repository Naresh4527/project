<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            background-color: #f2f2f2;
                        }

                       .container {
                        max-width: 400px;
                        margin: 50px auto;
                        padding: 20px;
                        background-color: #fff;
                        border-radius: 5px;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                        }

                      .container h2 {
                       text-align: center;
                       }

                     .container p {
                      text-align: center;
                      margin-bottom: 20px;
                     }

                  .otp-input {
                  text-align: center;
                    }

                  .otp-input input {
                  width: 100px;
                  height: 40px;
                  font-size: 16px;
                  text-align: center;
                  margin-bottom: 20px;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                  }

                  button {
                  display: block;
                  width: 100%;
                  padding: 10px;
                  background-color: #007bff;
                  color: #fff;
                 border: none;
                 border-radius: 5px;
                 cursor: pointer;
                 transition: background-color 0.3s ease;
                 }

                 button:hover {
                 background-color: #0056b3;
                 }
                    </style>
                </head>
                <body>
                    <div class="container">
                        <h2>Automatic OTP Verification</h2>
                        <p>An OTP will be sent to your email or phone number for verification.</p>
                        <form action="#" method="post">
                        <div class="otp-input">
                            <input type="text" maxlength="6" id="otp" placeholder="Enter OTP" required>
                        </div>
                        <button onclick="alert('open next Page')">Verify OTP</button>
                        </form>
                    </div>
                </body>
                </html>
